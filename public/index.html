<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="favicon.png" />
		<title>Web Training</title>
	</head>
	<body>
		<div id="root"></div>
		<div
			class="sessionRec hide"
			style="
				background-image: url('noTocar/imagenes/index/sessionBackground.jpg');
				background-size: 100% 100%;
			"
		>
			<div class="sessionRec__data">
				<span class="sessionRec__data--title">Web Training</span>

				<figure>
					<img src="/src/assets/images/index/logoSIn.png" alt="Logo" />
				</figure>

				<div class="sessionRec__data--footer">
					<span><strong>Automatizaciones</strong> Formación</span>
					<p>v1.0.0</p>
				</div>
			</div>
			<div class="sessionRec__form">
				<form class="form" id="sendForm">
					<p class="title">Registro de acceso</p>
					<p class="message">Agrega tus datos, para llevar el registro obligatorio</p>
					<label>
						<input class="input" type="number" id="minNumber" placeholder="" required="" />
						<span>Cedula</span>
					</label>

					<label>
						<input class="input" type="text" placeholder="" required="" readonly value="CAMPAÑA" />
						<span>Camapaña</span>
					</label>

					<label>
						<input class="input" type="text" placeholder="" required="" readonly value="SEGMENTO" />
						<span>Segmento</span>
					</label>
					<label>
						<input class="input" type="text" placeholder="" value="" />
						<span>Observaciones</span>
						<span></span>
					</label>
					<button class="submit" type="submit">Enviar</button>
				</form>
			</div>
		</div>
		<div id="portal">
			<dialog class="session__modal">
				<div class="session__modal--icons">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="red">
						<path
							fill="green"
							d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z"
						/>
					</svg>
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
						<path
							fill="red"
							d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z"
						/>
					</svg>
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
						<path
							fill="blue"
							d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm169.8-90.7c7.9-22.3 29.1-37.3 52.8-37.3h58.3c34.9 0 63.1 28.3 63.1 63.1c0 22.6-12.1 43.5-31.7 54.8L280 264.4c-.2 13-10.9 23.6-24 23.6c-13.3 0-24-10.7-24-24V250.5c0-8.6 4.6-16.5 12.1-20.8l44.3-25.4c4.7-2.7 7.6-7.7 7.6-13.1c0-8.4-6.8-15.1-15.1-15.1H222.6c-3.4 0-6.4 2.1-7.5 5.3l-.4 1.2c-4.4 12.5-18.2 19-30.6 14.6s-19-18.2-14.6-30.6l.4-1.2zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"
						/>
					</svg>
				</div>
				<span class="session__modal--title"></span>
				<p class="session__modal--text"></p>
				<div class="loader">
					<svg viewBox="0 0 80 80">
						<circle id="test" cx="40" cy="40" r="32"></circle>
					</svg>
				</div>
				<div class="session__modal--buttons">
					<button class="aceptar">Aceptar</button>
				</div>
			</dialog>
		</div>
	</body>
</html>
